<!DOCTYPE html>
<html>
<head>
  <title>Word Alarm</title>
</head>
<body>
  <h1>Set Trigger Words</h1>
  <form id="trigger-form">
    <label for="trigger-words">Enter words (comma-separated):</label><br>
    <input type="text" id="trigger-words" name="trigger-words" placeholder="e.g., coursera, learn"><br><br>
    <button type="submit">Save</button>
  </form>

  <h2>Current Trigger Words:</h2>
  <div id="current-words"></div>

  <script src="index.js"></script>
</body>
</html>
